<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="left-side"></div>

    <div id="right-side">
        <div id="sign-up-header" class="space"><p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="header-text">You know you want to.</p>
        </div>

        <form action="" id="create-account">
            <h3>Let's do this!</h3>

            <div class="row">
                <div class="align">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="align">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required>
                </div>
            </div>
            <div class="row">
                <div class="align">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div class="align">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" required>
                </div>
            </div>
            <div class="row">
                <div class="align">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" class="passwords" minlength="8" required>
                    <span id="matching-passwords"></span>
                </div>
                <div class="align">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm" class="passwords" minlength="8" required>
                </div>
            </div>
        </form>

        <div class="space">
            <button type="submit" form="create-account" id="submit">Create account</button>
            <div id="login">
                <p>Arleady have an account?</p>
                <button id="login-button">Log in</button>
            </div>
        </div>
       
    </div>

    <script src="script.js"></script>

</body>
</html>
